<html>
<head>
    <title>Цикличное видео на заднем фоне</title>
</head>
<body>

            <iframe width="1920" height="1080" src="https://www.youtube.com/embed/J-Kr_Y8v2yY?autoplay=1&playlist=J-Kr_Y8v2yY&loop=1&controls=0&disablekb=1&showinfo=0&rel=0&vq=hd1080" frameborder="0" allowfullscreen></iframe>

    
    <!-- Вставьте J-Kr_Y8v2yY ниже в двух местах в коде выше -->
    <script>
        var videoId = "J-Kr_Y8v2yY";
        var videoContainer = document.getElementById("video-container");
        
        videoContainer.addEventListener("click", function() {
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.mozRequestFullScreen) { // поддержка Firefox
                videoContainer.mozRequestFullScreen();
            } else if (videoContainer.webkitRequestFullscreen) { // поддержка Chrome, Safari и Opera
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.msRequestFullscreen) { // поддержка IE/Edge
                videoContainer.msRequestFullscreen();
            }
        });
        
        function onYouTubeIframeAPIReady() {
            var player;
            player = new YT.Player("video-container", {
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    controls: 0,
                    showinfo: 0,
                    modestbranding: 1,
                    playlist: videoId
                },
                events: {
                    onReady: function(event) {
                        event.target.mute();
                    }
                }
            });
        }
    </script>
    
    <!-- Вставьте код ниже в тег <body> вашей веб-страницы -->
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
